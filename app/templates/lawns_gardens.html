<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Lawn's & Garden's&nbsp;({{lawns_gardens.length}})</div>
        </div>
        <div class="panel panel-body" ng-controller="lawns_gardensCtrl">
            <div dir-paginate="lw in lawns_gardens | filter:search | itemsPerPage: 3">
                <div class="thumbnail">
                    <h4 ng-model="title">{{lw.title }}</h4>
                    <p>
                        <br>
                    </p>
                    <p><strong>Description:</strong>&nbsp;<small>{{ lw.description }}</small></p>
                    <p><strong>Address:</strong>{{lw.address }}</p>
                    <p><strong>Ph.no:</strong>{{ lw.phno }}</p>
                    <p><strong>website:</strong>{{ lw.website}}</p>
                    <hr></hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(hk)">View Details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
