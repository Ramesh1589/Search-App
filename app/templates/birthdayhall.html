h<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Birthday Hall &nbsp;({{birthdayhall.length}})</div>
        </div>
        <div class="panel panel-body" ng-controller="birthdayhallCtrl">
            <div dir-paginate="br in birthdayhall | filter:search | itemsPerPage: 3">
                <div class="thumbnail">
                    <h4 ng-model="title">{{br.title }}</h4>
                    <p>
                        <br>
                    </p>
                    <p><strong>Description:</strong>&nbsp;<small>{{ br.description }}</small></p>
                     <p><strong>Ph.no:</strong>&nbsp;{{ br.phno }}</p>
                    <p><strong>Address:</strong>&nbsp;{{ br.address}}</p>
                    <p><strong>website:</strong>&nbsp;{{ br.website }}</p>
                    <hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(br)">View Details</button>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-8 col-lg-offset-4">
                        <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
