<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title"> Teacher Jobs</div>
        </div>
        <div class="panel panel-body" ng-controller="teacherCtrl">
            <div dir-paginate=" tc in teacherjobs | filter:search | itemsPerPage: 3">
                <div class="thumbnail">
                    <h4 ng-model="title">{{ tc.title }}</h4>
                    <p><strong>Designatiom:</strong>&nbsp;{{ tc.designation }}</p>
                    <p><strong>Skill:</strong>&nbsp;{{ tc.skills }}</p>
                    <p><strong>Salary:</strong>&nbsp;{{ tc.salary }}/-</p>
                    <p><strong>Address:</strong>&nbsp;{{ tc.address }}</p>
                    <hr></hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(tc)">View Details</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>

    </div>
</div>
