<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">House Keeping Jobs </div>
        </div>
        <div class="panel panel-body" ng-controller="housekeepingCtrl">


            <div dir-paginate="hk in housekeepingjobs | filter:search | itemsPerPage: 3">

                <div class="thumbnail">
                    <h4 ng-model="title">{{ hk.title }}</h4>
                    <p><strong>Designatiom:</strong>&nbsp;&nbsp;{{ hk.designation }}</p>
                    <p><strong>Skill:</strong>&nbsp;&nbsp;{{ hk.skills }}</p>
                    <p><strong>Salary:</strong>&nbsp;{{ hk.salary }}/-</p>
                    <p><strong>Address:</strong>&nbsp;{{ hk.address }}</p>
                    <hr></hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(hk)">More Info and Apply</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
