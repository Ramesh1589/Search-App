<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Sweet Shop ({{sweetshop.length}})</div>
        </div>
        <div class="panel panel-body" ng-controller="sweetshopCtrl">


            <div dir-paginate=" ss in sweetshop | filter:search | itemsPerPage: 3">

                <div class="thumbnail">
                    <h4 ng-model="title">{{ ss.title }}</h4>
                    <p>
                        <br>
                    </p>
                    <p><strong>Descripton:</strong>&nbsp;<small>{{ ss.description }}</small></p>
                    <p><strong>Address:</strong>{{ ss.address }}</p>
                    <p><strong>Ph.No.</strong>{{ss.phno}}</p>
                    <hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(hk)">View Details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
