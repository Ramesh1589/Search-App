<div class="col-sm-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Juice Center&nbsp; ({{juicecenter.length}})</div>
        </div>
        <div class="panel panel-body" ng-controller="juicecenterCtrl">


            <div dir-paginate="jc in juicecenter | filter:search | itemsPerPage: 3">

                <div class="thumbnail">
                    <h4 ng-model="title">{{ jc.title }}</h4>
                    <p>
                        <br>
                    </p>
                   
                    <p><strong>Description:</strong>&nbsp;<small>{{jc.description }}</small></p>
                    <p><strong>Ph no.:</strong>&nbsp;{{ jc.salary }}</p>
                    <p><strong>Address:</strong>&nbsp;{{ jc.address }}</p>
                    <p><strong>Website:</strong>&nbsp;{{ jc.website }}</p>
                    <hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(jc)" s>View Details</button>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>

    </div>
</div>
