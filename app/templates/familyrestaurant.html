<div class="col-sm-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Family Restaurant&nbsp;({{familyrestaurant.length}})</div>
        </div>
        <div class="panel panel-body" ng-controller="familyrestaurantCtrl">


            <div dir-paginate=" fr in familyrestaurant | filter:search | itemsPerPage: 3">

                <div class="thumbnail">
                    <h4 ng-model="title">{{ fr.title }}</h4>
                    <p>
                        <br>
                    </p>
                    <p><strong>Description:</strong>&nbsp;<small>{{ fr.description }}</small></p>
                    <p><strong>Ph.No:</strong>{{ fr.phno }}</p>
                    <p><strong>Address:</strong>{{ fr.address }}</p>
                    <hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(hk)">View Details</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
