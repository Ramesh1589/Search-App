<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Panshop &nbsp; ({{panshop.length}})</div>
        </div>
        <div class="panel panel-body" ng-controller="panshopCtrl">
            <div dir-paginate=" pn in panshop | filter:search | itemsPerPage: 3 ">

                <div class="thumbnail">
                    <h4 ng-model="title">{{ pn.title }}</h4>
                    <p>
                        <br>
                    </p>
                    <p><strong>Name:</strong>{{ pn.title }}</p>
                    <p><strong>Description:</strong>{{ pn.description }}</p>
                    <p><strong>Address:</strong>{{ pn.address }}</p>
                    <hr></hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(pn)">View Details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-4 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
