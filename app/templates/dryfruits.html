<div class="col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Dry Fruits Shop&nbsp;({{dryfruits.length}})</div>
        </div>
        <div class="panel panel-body" ng-controller="dryfruitsCtrl">


            <div dir-paginate="dr in dryfruits | filter:search | itemsPerPage: 3">

                <div class="thumbnail">
                    <h4 ng-model="title">{{ dr.title }}</h4>
                    <p>
                        <br>
                    </p>
                    <p><strong>Description:</strong>&nbsp;<small>{{ dr.description }}</small></p>
                    <p><strong>Ph No.:</strong>&nbsp;{{ dr.phno }}</p>
                    <p><strong>Address:</strong>&nbsp;{{dr.address }}</p>
                    
                    
                    <hr>
                    <div class="clearfix">
                        <button type="button" class="btn btn-info btn-xs pull-right" data-toggle="modal" data-target="#info" ng-click="getDetails(dr)">View Details</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8 col-lg-offset-4">
                    <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>

    </div>
</div>
